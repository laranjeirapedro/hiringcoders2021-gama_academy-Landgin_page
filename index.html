<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Black Friday</title>
</head>
<body>

    <header>
        <h1 class="p-one img"><img src="assets/logo.webp" alt="Logotipo" align="center"></h1>
        <h4 class="titulo"><marquee scrollamount="10" behavior="alternate">Cadastro da Tech House <font color="red">
                                                                            Tech House</font>!!</marquee></h4>
    </header>

    <section class="section-container background-section section-one">
        <div class="div-one">
            <p class="li-two img"><img src="assets/logo2.png" alt="desconto"></p>
            <p class="texto a b">A <font color="red">Tech House</font> preparou Combos <br>
                             com descontos especiais! <br>
                             Cadastre-se! <br>
                            </p>
        </div>
        <div class="card-container div-two" id="content">
            <form id="form">
                <p>Seja o primeiro a saber</p>
                <input type="text" placeholder="NOME" id="name">
                <input type="text" placeholder="EMAIL" id="email">
                <input type="submit" placeholder="Cadastrar">
            </form>

        </div>
    </section>

    <footer>
        <p>Todos os direitos reservados</p>
        <p>Created by Pedro Laranjeira</p>
    </footer>

</body>
<script src="js/script.js"></script>
</html>
